<div id="notification-banner">
  <p id="banner-text">Loading...</p>
  <span id="close-banner-btn">&times;</span>
</div>

<style>
  #notification-banner {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #e0e0e0; /* gray background */
    text-align: center;
    padding: 12px 40px 12px 20px;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    font-size: 0.9rem;
    overflow: hidden;
  }

  #notification-banner p {
    margin: 0;
    padding: 0;
    color: red;
    font-weight: bold;
    animation: slideIn 1s ease;
  }

  @keyframes slideIn {
    from { transform: translateY(-100%); opacity: 0; }
    to   { transform: translateY(0); opacity: 1; }
  }

  #close-banner-btn {
    position: absolute;
    top: 50%;
    right: 15px;
    transform: translateY(-50%);
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    line-height: 1;
  }

  #close-banner-btn:hover {
    opacity: 0.7;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // ðŸ”„ Messages for slideshow
    const messages = [
      "Website last updated on 5 Sept 2025",
      "Currently visiting CERN, Switzerland",
      "New publication coming soon ðŸš€"
    ];

    let index = 0;
    const bannerText = document.getElementById("banner-text");

    function showMessage() {
      bannerText.innerHTML = messages[index];
      bannerText.style.animation = "none"; // reset animation
      bannerText.offsetHeight; // force reflow
      bannerText.style.animation = "slideIn 1s ease";

      index = (index + 1) % messages.length;
    }

    // Show first message immediately
    showMessage();

    // Rotate every 4 seconds
    setInterval(showMessage, 4000);

    // Close button
    document.getElementById("close-banner-btn").onclick = function () {
      document.getElementById("notification-banner").style.display = "none";
    };
  });
</script>
